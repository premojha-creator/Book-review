<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Review Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }

    header p {
      color: #7f8c8d;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    form label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    textarea {
      min-height: 150px;
    }

    button {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #95a5a6;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“š Book Review Hub</h1>
    <p>Share your thoughts on your latest read</p>
  </header>

  <div class="container">
    <form action="#" method="POST">
      <label for="book-title">Book Title</label>
      <input type="text" id="book-title" name="book-title" required />

      <label for="author">Author</label>
      <input type="text" id="author" name="author" required />

      <label for="review">Your Review</label>
      <textarea id="review" name="review" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Book Review Hub. All rights reserved.
  </footer>

</body>
</html>
